<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro de Profesor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; background: #eef2f7; margin: 0;
    }
    .card {
      background: white; padding: 20px 30px;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px; margin-top: 10px;
      border-radius: 6px; border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #28a745; color: white; border: none;
      cursor: pointer; transition: background 0.2s;
    }
    button:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“‹ Registrar Profesor</h1>
    <form action="/profesor" method="get">
      <input type="text" name="nombre" placeholder="Nombre del profesor" required>
      <br>
      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
