<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Hola/Adiós</title>
  <style>
    :root { --radius: 18px; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #eef2ff, #f5f7ff);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .card {
      width: min(680px, 92vw);
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 28px;
    }
    .header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-bottom: 20px;
    }
    h1 {
      font-size: clamp(20px, 2.5vw, 26px);
      margin: 0;
    }
    .pill {
      font-size: 12px; padding: 6px 10px; border-radius: 999px;
      background: #eef2ff; color: #4338ca; border: 1px solid #e0e7ff;
    }
    .message {
      font-size: clamp(18px, 2.2vw, 22px);
      line-height: 1.4;
      padding: 18px;
      background: #f9fafb;
      border: 1px solid #f1f5f9;
      border-radius: 12px;
      min-height: 72px;
      display: grid; align-items: center;
    }
    .actions { margin-top: 18px; display: flex; gap: 12px; }
    button {
      cursor: pointer;
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #111827; color: #fff; font-weight: 600;
      transition: transform .04s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow: 0 6px 16px rgba(17,24,39,.15);
    }
    button:hover { transform: translateY(-1px); }
    button.secondary {
      background: #fff; color: #111827; border-color: #e5e7eb; box-shadow: none;
    }
    footer {
      margin-top: 16px; font-size: 12px; color: #6b7280; text-align: center;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <h1>Demo Spring Boot: Hola / Adiós</h1>
      <span class="pill" id="status">Cargando…</span>
    </div>

    <div class="message" id="message">…</div>

    <div class="actions">
      <button id="toggleBtn">Cambiar a Adiós</button>
      <button class="secondary" id="refreshBtn" title="Volver a consultar el estado actual">Refrescar</button>
    </div>

    <footer>
      Endpoints: <code>/hello</code> y <code>/bye</code>
    </footer>
  </main>

  <script>
    const messageEl = document.getElementById('message');
    const statusEl  = document.getElementById('status');
    const toggleBtn = document.getElementById('toggleBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    // Estado local: true = mostrando /hello, false = /bye
    let showHello = true;

    async function call(endpoint) {
      statusEl.textContent = 'Consultando ' + endpoint + '…';
      try {
        const res = await fetch(endpoint, { headers: { 'Accept': 'text/plain' }});
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const txt = await res.text();
        messageEl.textContent = txt;
        statusEl.textContent = 'OK (' + endpoint + ')';
      } catch (err) {
        messageEl.textContent = 'Error: ' + err.message;
        statusEl.textContent = 'Fallo';
      }
    }

    function updateButton() {
      toggleBtn.textContent = showHello ? 'Cambiar a Adiós' : 'Cambiar a Hola';
    }

    toggleBtn.addEventListener('click', async () => {
      showHello = !showHello;
      updateButton();
      await call(showHello ? '/hello' : '/bye');
    });

    refreshBtn.addEventListener('click', async () => {
      await call(showHello ? '/hello' : '/bye');
    });

    // Inicializa mostrando /hello
    (async () => {
      updateButton();
      await call('/hello');
    })();
  </script>
</body>
</html>
